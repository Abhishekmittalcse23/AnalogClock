<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header>
        <div class="analog">
            <strong>
                This is Analog Clock
            </strong>
        </div>
    </header>
    <div class="container">
        <div id="clockContainer">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
    </div>


    <footer>
        <div class="row pt-5 mt-5 text-center">
            <div class="col-md-12">
                <p>
                    Copyright &copy; 2021 All rights reserved | By Clock
                </p>
            </div>

        </div>
    </footer>
</body>

</html>
